{% extends 'base.html'%}

<!DOCTYPE html>
<html>
<head>
{% block content %}

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #7abecc;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size-adjust: inherit;
}

li a:hover {
  background-color: #33ccff;
}

</style>
</head>
<body>

<ul>
  <li><a class="active" ></a></li>

  {% if user.is_authenticated %}
  <li>Hello ,{{user.first_name}}</li>  
  <li style="float:right"><a href="accounts/logout">Logout</a></li>
  {% else %}  
  <li><a href="accounts/reg">Register</a></li>
  <li style="float:right"><a href="accounts/login">Login</a></li>
  {% endif %}
  
</ul>

</body>
</html>

{%endblock%}
